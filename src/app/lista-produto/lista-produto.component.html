<div class="row mb-4">
    <div class="col ml-2 mb-0 font-p">
        <h1>Lista de Produtos</h1>
    </div>
</div>

<div class="d-flex d-inline-flex flex-md-row flex-lg-row flex-xl-row flex-column flex-wrap" *ngFor="let produto of produtosList">
    <div class="card ml-2 mb-2" style="max-width: 400px">
        <img [src]="(produto.cover || '../../assets/imgs/food.jpg')" alt="Imagem comida" style="max-height: 300px">
        <div class="card-body">
            <h4 class="card-title">{{produto.name}}</h4>
            <h3 class="lead">Compativel para {{produto.group_limit}} pessoas</h3>
            <p class="card-text">{{produto.description}}</p>
            <h2 class="bolder">R$ {{produto.price}}</h2>
            <a (click)="openModal(produto)" class="btn btn-primary rounded-0 d-flex mr-auto justify-content-center border-0" style="background-color:#F44336!important; color: white!important;">Alterar</a>
        </div>
    </div>
</div>
