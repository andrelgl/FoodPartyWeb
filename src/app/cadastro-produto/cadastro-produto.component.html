<form [formGroup]="form" (ngSubmit)="form.valid && submit(form.value)">

    <div class="row form-row">

        <div class="col-12 col-md-4">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" formControlName="name" id="name" />
                <small class="form-error" *ngFor="let e of getErrors(name)">{{e + ' '}}</small>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="text" class="form-control" formControlName="price" id="price" />
                <small class="form-error" *ngFor="let e of getErrors(price)">{{e + ' '}}</small>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="form-group">
                <label for="promo_code">Código Promocional</label>
                <input type="text" class="form-control" formControlName="promo_code" id="promo_code" />
                <small class="form-error" *ngFor="let e of getErrors(promo_code)">{{e + ' '}}</small>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="form-group">
                <label for="group_limit">Limite do grupo</label>
                <input type="text" class="form-control" formControlName="group_limit" id="group_limit" />
                <small class="form-error" *ngFor="let e of getErrors(group_limit)">{{e + ' '}}</small>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <form>
                <div class="form-group">
                    <label for="logo">Imagem do Prato</label>
                    <input type="file" class="form-control-file mt-1" (change)="onFileChange($event)" id="logo">
                </div>
            </form>
        </div>
        <div class="col-12">
            <div class="form-group mb-0">
                <label for="description">Descrição</label>
                <textarea type="text" class="form-control" formControlName="description" id="description" rows="2"></textarea>
            </div>
        </div>
    </div>

    <div class="form-group text-right pt-2">
        <button type="submit" class="btn btn-success" (click)="form.submitted=true" id="submit">Registrar</button>
    </div>

</form>
