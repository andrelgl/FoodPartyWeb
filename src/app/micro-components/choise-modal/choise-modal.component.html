<!-- Modal -->
<div class="modal fade" id="choiceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-0 ">
      <div class="modal-header rounded-0 bg bf">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirme sua Localização</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: #fff!important;text-shadow: 0 1px 0 #000!important;">&times;</span>
        </button>
      </div>
      <div class="modal-body px-1">

        <div class="mx-auto" *ngIf="items.length === 0">
          <div class="mx-auto loader"></div>
          <div class="h3 text-center pt-3">Carregando...</div>
        </div>

        <div class="list-group" *ngIf="items.length !== 0">
          <a *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start" (click)="itemChoosed(item)">
            <div class="d-flex w-100 justify-content-between rounded-0">
              <h5 class="mb-1">{{ item.name }}</h5>
            </div>
            <p class="mb-1">{{ item.address }}</p>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
